<ion-header>
    <ion-navbar >
        <ion-title>
            Sign-Up
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" [(ngModel)]="userName">></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password">></ion-input>
        </ion-item>

    </ion-list>

    <button ion-button (click)="signup()">Register</button>

</ion-content>
