<ion-header>
    <ion-navbar>
        <ion-title>
            Dashboard
        </ion-title>
    </ion-navbar>

</ion-header>

<ion-content>

    <ion-fab top right edge>
        <button ion-fab mini (click)="addNewTodo()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

    <div *ngFor="let i of list | async">
        <li>{{i.mytodo}}</li>
    </div>

</ion-content>
